management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
spring:
  profiles:
    active: ${ATLAS_APP_ENVIRONMENT:local}
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    disable-swagger-default-url: 'true'
    path: /
minio:
  endpoint: ${S3_ENDPOINT:}
  accessKey: ${S3_ACCESS_KEY:}
  secretKey: ${S3_SECRET_KEY:}
  bucket: ${S3_BUCKET:}
app:
  baseUrl: ${BASE_URL:}
