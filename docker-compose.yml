services:
  oracledb:
    image: gvenzl/oracle-free:23.7-faststart
    container_name: nvdb-oracledb
    ports:
      - "1521:1521"
    volumes:
      - ./scripts:/container-entrypoint-initdb.d
    environment:
      ORACLE_PASSWORD: password
    healthcheck:
      test: ./healthcheck.sh
      interval: 5s
      timeout: 1s
      retries: 20

  minio:
    image: minio/minio
    container_name: nvdb-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 2s
      retries: 3
