services:
  oracledb:
    image: gvenzl/oracle-free:23.7-faststart
    container_name: nvdb-oracledb
    ports:
      - "1521:1521"
    volumes:
      - ./scripts:/container-entrypoint-initdb.d
    environment:
      ORACLE_PASSWORD: password
    healthcheck:
      test: ./healthcheck.sh
      interval: 5s
      timeout: 1s
      retries: 20
