services:
  postgres:
    image: postgres:17
    container_name: tnits-postgres
    environment:
      POSTGRES_USER: tnits
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tnits" ]
      interval: 10s
      timeout: 5s
      retries: 5
